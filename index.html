<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project 2</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-body">
      <div class="header">
        <h1 class="title">My Skills</h1>
        <h5 class="sub-title">Enter skills that will make you stand out</h5>
      </div>
      <div class="separator"></div>
      <div class="content">
        <div class="input-wrapper">
          <input type="text" id="skill" placeholder="Add comments.." class="input-text" required />
          <button class="btn-add" id="add-skill-btn">
            <img src="./assets/ic-plus.png" alt="Plus Icon" />
          </button>
        </div>

        <div class="skills">
          <!-- <div class="card-skills">
            <p class="skill-text">Graphic Designer</p>
            <button class="btn-close" id="close-btn">
              <img src="./assets/ic-x.png" alt="Close Icon" class="close-icon" />
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
